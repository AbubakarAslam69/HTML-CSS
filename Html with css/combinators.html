<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="combinators.css">
    <title>Document</title>
</head>
<body>
    <!-- combinators = explain the relations between listed selectors
                  (space)  = decendant (highlight)
                  > = child (all childrens are decendants but not all decandants are childrens)
                  ~ (tilde) = general sibling 
                  + = adjacent sibling  (next direct siblings)
    -->
    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>
    <p>This is #4</p>
    <p>This is #5</p>
</body>
</html>
