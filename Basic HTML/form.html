<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.php" method="post" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="zerotwo" minlength="6" maxlength="15" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="zerotwo@gmail.com" required><br>
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" placeholder="0123-4567890" pattern="[0-9]{4}-[0-9]{7}" required><br>
        <label for="bday">Birthdate:</label>
        <input type="date" id="bday" required><br>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1" required><br>
        <label for="title">Title:</label><br>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title"><br>
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title"><br>
        <label for="PhD.">PhD.</label>
        <input type="radio" id="Phd." value="PhD." name="title"><br>
        <label for="Payment">Payment</label>
        <select id="Payment">
            <option value="Visa">Visa</option>
            <option value="Master Card">Master Card</option>
            <option value="Gift Card">Gift Card</option>
        </select><br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>
        <label for="file">Choose File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>
        <input type="reset"><br> 
        <input type="submit">
        
    </form>
</body>
</html>
